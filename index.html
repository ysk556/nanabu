<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Hello!</title>
        <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css">
    </head>
    <body class="container">
        <h1>Hello!</h1>
        <p><script>
            var arr = {'国語':98,'算数':76,'英語':57,'理科':69,'社会':85};
            var total = 0;
            for(var key in arr) {
                total += arr[key];
                document.write(key + '：' + arr[key] + '<br>');
            }
            document.write('<p>合計は、' + total + '、平均は' + total / 5 + 'です。</p>');
        </script></p>
    </body>
</html>
